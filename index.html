<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECube English Support Tool</title>
    <link rel="stylesheet" type="text/css" href="/styles/app.css">
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="header"> ECube English Helper</div>
        <div class="story-page">
            <img src="img/sheebu.png" />
        </div>
        <div class="story-content">
            <div id="dvTextToRead">
                <div class="dvaudio">
                    <audio id="audioControl" src="/audio/SheebutheSheep_1.mp3" type="audio/mpeg" preload="auto" style="display:none;"></audio>
                    <button id="btnAudioControl">
                        <i class="fa fa-play fa-2x " aria-hidden="true "></i>
                    </button>
                </div>
                <p id="content">
                </p>
            </div>
            <div id="dvSpeechArea">
                <div id="divbtnStartRecognise">
                    <button id='btnStartRecognise'>
                        <i class="fa fa-microphone fa-2x showme  " aria-hidden="true "></i>                            
                    </button>
                </div>
                <p id="dvSpokenText">
                </p>
                <div id="dvSpeachProgressIndicator">
                    <img src="/img/progressIndicator.gif" alt="">
                </div>
            </div>
            <div id="dvSpeechDiffArea">
                <div>
                    <button id='btnAssessReading'><i class="fa fa-line-chart fa-2x " aria-hidden="true "></i></button>
                </div>
                <p id="dvDiffArea">

                </p>
            </div>
        </div>
        <div class="reports">
            <div id="divAnalysisArea"></div>
            <div id="divSpeakTest"></div>
        </div>
        <div class="learning-outcome">

        </div>
    </div>

    <script src="/scripts/soundex.js"></script>
    <script src="/scripts/jquery-3.4.1.min.js"></script>
    <script src="/scripts/jsdiff.js"></script>
    <script src="/scripts/speechHelper.js"></script>
    <script src="/scripts/DiffHelper.js"></script>
    <script src="/scripts/app.js"></script>
</body>

</html>
